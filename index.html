<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>RPS DUEL</title>
  <meta charset="utf-8">
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      
    </div>
    <div class="row" id="name-row"><!--Row for player name and submit button-->
      <div class="col-xs-12 text-center">
        <form>
          <div class="form-group">
            <input type="text" id="player-name-in" placeholder="Name">
            <button class="btn btn-primary" type="submit" id="name-submit">Submit</button> 
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3 text-center">
        <h3><span id="you-are-player"></span></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <h3><button class="btn btn-danger drop invisible" type="submit" id="player1-drop">Drop</button>
        <span id="player1-name"></span></h3>
        <div id="player-1-box">
        </div>
      </div>
      <div class="col-xs-4">
        <div id="alert-box" class="text-center">
          
        </div>
      </div>
      <div class="col-xs-4">
        <h3><button class="btn btn-danger drop invisible" type="submit" id="player2-drop">Drop</button>
        <span id="player2-name"></span></h3>
        <div id="player-2-box">
          
        </div>
      </div>
    </div>
    <div class="row"><!--Row for Chat box-->
      <div class="col-xs-8 col-xs-offset-2">
        

      </div>
    </div>


  </div>


<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
